<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Cambiar figura</title>
</head>
<body>
    <main>
        <section class="Left">
            <h2>Botones</h2>
            <article class="botones">
                <ul class="ulIz">
                    <li id="btnTop" class="btn arriva">Arriva</li>
                    <li id="btnBottom" class="btn abajo">Abajo</li>
                    <li id="btnLeft" class="btn izquierda">Izquierda</li>
                    <li id="btnRight" class="btn derecha">Derecha</li>
                </ul>
                <ul class="ulDe">
                    <li id="btnCircle" class="btn btn-circle">Circulo</li>
                    <li id="btnRombo" class="btn btn-rombo">Rombo</li>
                </ul>
            </article>
        </section>
        <section class="Right">
            <h2 class="floatH2">Figura</h2>
            <article id="contenedor-figura">
                <div id="figura" class="figura"></div>
            </article>
        </section>
    </main>
</body>
<script src="js/main.js"></script>
</html>
